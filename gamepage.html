<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepage</title>
    <link rel="stylesheet" href="../css/gamepage.css"/>
    <script src="https://kit.fontawesome.com/e820cef72a.js" crossorigin="anonymous"></script>
</head>
<body class="body">
  <header>
    <nav class="menuentero">
      <input type="checkbox" id="check" class="escondido">
          <label for="check" class="checkbtn"> 
              <i class="fas fa-bars" id="open"></i>
              <i class="fas fa-times" id="close"></i>
          </label>
          <ul class="menu">
              <li><h3>Info Legal</h3></li>
              <li><h3>Contacto</h3></li>
          </ul>
    </nav>
  </header>
  
    <div id="wrapper">
        <div id="wheel">
          <div id="inner-wheel">
            <div class="sec">
              <span class="fa fa-bell-o"></span>
            </div>
            <div class="sec">
              <span class="fa fa-comment-o"></span>
            </div>
            <div class="sec">
              <span class="fa fa-smile-o"></span>
            </div>
            <div class="sec">
              <span class="fa fa-heart-o"></span>
            </div>
            <div class="sec">
              <span class="fa fa-star-o"></span>
            </div>
            <div class="sec">
              <span class="fa fa-lightbulb-o"></span>
            </div>
          </div>
          
          <button id="spin">
            <div id="inner-spin"></div>
          </button>
          
          <div id="shine">

          </div>
          </div>
        <div id="txt"></div>
    </div>

    <div id='pregunta'>

    </div>

  
    
</body>
  <script type="text/javascript" src="../js/gamepage.js"></script>
</html>
